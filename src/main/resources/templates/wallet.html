<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">

<head>
</head>

<body>

<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid" layout:fragment="content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
        <div class="col-md-5 col-8 align-self-center">
            <h3 class="text-themecolor m-b-0 m-t-0">Wallet</h3>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="home">Home</a></li>
                <li class="breadcrumb-item active">Wallet</li>
            </ol>
        </div>
    </div>
    <div class="row">
		<div class="col-lg-2 col-md-7">
			<div class="card">
			<div class="card-block">
                <h2>Balance</h2>	
                <h3  th:text="${user.getCoins()}">Balance</h3>			
			</div>
		</div>
		</div>	
		<div class="col-lg-2 col-md-7">
			<div class="card">
			<div class="card-block">
			<h2>Balance</h2>
				<h3  th:text="${user.getCoins()}">Balance</h3>	
			</div>
		</div>
		</div>
		<div class="col-lg-2 col-md-7">
			<div class="card">
			<div class="card-block">
				<h2>Balance</h2>
				<h3  th:text="${user.getCoins()}">Balance</h3>	
			</div>
		</div>
		</div>
		<div class="col-lg-2 col-md-7">
			<div class="card">
			<div class="card-block">
				<h2>Balance</h2>
				<h3  th:text="${user.getCoins()}">Balance</h3>	
			</div>
		</div>
		</div>		
	</div>
	<div class="row">
		<div class="col-lg-8 col-md-7">
			<div class="card">
			<div class="card-block">
		<div>
			    <div class="container">
        <div class="container">
        <h1>Transactions</h1>
        <div th:if="${#lists.isEmpty(transactions)}">
                <h3>No Transactions found.</h3>
          </div>
        <table th:if="${not #lists.isEmpty(transactions)}">
        <thead>
            <tr>
                <th>Type</th>
                <th>Amount</th>
                <th>Source</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.transactionType}"></td>
                <td th:text="${transaction.amount}"></td>
                <td th:text="${transaction.source}"></td>
                <td th:text="${transaction.createdDate}"></td>
            </tr>
        </tbody>
    </table>
    </div>
    </div>
		</div>
		</div>
		</div>
		</div></div>
		</div>
	</div>
</div>

<!-- ============================================================== -->
<!-- End Container fluid  -->
<!-- ============================================================== -->
</body>

</html>
