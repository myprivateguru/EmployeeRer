<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">

<head>
</head>

<body>

<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid" layout:fragment="content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
        <div class="col-md-5 col-8 align-self-center">
            <h3 class="text-themecolor m-b-0 m-t-0">Job Openings</h3>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="home">Home</a></li>
                <li class="breadcrumb-item active">Jobs</li>
            </ol>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <!-- Row -->
    <div class="row">
        <!-- column -->
        <div class="col-lg-8 col-md-7" >
           <div class="card">
  <div class="card-block">
    <h4 class="card-title">Jobs</h4>
    <h6 class="card-subtitle">Current jobs</h6>
    <div th:if="${#lists.isEmpty(alljobs)}">
                      <h3>No Jobs found.</h3>
     </div>
    <div class="table-responsive" style="display: flex; flex-wrap: wrap;">
      <th:block th:each="jobs,iterationStatus : ${alljobs}">
        <div class="card" style="width: 45%; margin-right: 20px; margin-bottom: 20px;">
			<a th:href="@{/jobDetails/{id}(id=${jobs.id})}">
				<div class="card-block">
            <h4 class="card-title" th:text=${iterationStatus.count}></h4>
            <h4 class="card-title" th:text=${jobs.jobTitle}></h4>
            <h4 class="card-title" th:text=${jobs.jobcode}></h4>
            <h6 class="card-subtitle" th:text=${jobs.experience}></h6>
            <h6 class="card-subtitle" th:text=${jobs.description}></h6>
          </div>
			</a>
          
        </div>
      </th:block>
    </div>
  </div>
</div>

        </div>
        <div class="col-lg-4 col-md-5">
            <div class="card">
                <div class="card-block">
                    <h3 class="card-title">Add Filter</h3>
                    <h6 class="card-subtitle">Enter details</h6>
                    <form method="POST" class="form-horizontal form-material" th:action="@{/jobs}" th:object="${filterFormData}">
                        
                       
                         <div class="form-group">
                            <label for="jobTitle" class="col-md-12">Experience</label>
                            <div class="col-md-12">
                                <input type="text"  class="form-control form-control-line" name="experience" id="experience">
                            </div>
                         </div>
                         
                         <div class="form-group">
                            <label for="jobLocation" class="col-md-12">Job Location</label>
                            <div class="col-md-12">
                                <input type="text"  class="form-control form-control-line" name="jobLocation" id="jobLocation">
                            </div>
                         </div>
                         <div class="form-group">
                            <label for="jobType" class="col-md-12">Job Type</label>
                            <div class="col-md-12">
                                <input type="text"  class="form-control form-control-line" name="jobType" id="jobType">
                            </div>
                         </div>
                         <div class="form-group">
                            <label for="jobCategory" class="col-md-12">Job Category</label>
                            <div class="col-md-12">
                                <input type="text"  class="form-control form-control-line" name="jobCategory" id="jobCategory">
                            </div>
                         </div>
                         <div class="form-group">
                            <label for="salaryRange" class="col-md-12">Salary Range</label>
                            <div class="col-md-12">
                                <input type="text"  class="form-control form-control-line" name="salaryRange" id="salaryRange">
                            </div>
                         </div>
                         
                         <div class="form-group">
                            <label for="companyName" class="col-md-12">Company Name</label>
                            <div class="col-md-12">
                                <input type="text"  class="form-control form-control-line" name="companyName" id="companyName">
                            </div>
                         </div>
                         <div class="form-group">
                            <label for="applicationDeadline" class="col-md-12">Application Deadline</label>
                            <div class="col-md-12">
                                <input type="text"  class="form-control form-control-line" name="applicationDeadline" id="applicationDeadline">
                            </div>
                         </div>
                         <div class="form-group">
                            <div class="col-sm-12">
                                <button class="btn btn-success">Add Filter</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Row -->
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Container fluid  -->
<!-- ============================================================== -->
</body>

</html>
